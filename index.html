<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Voting</title>
  </head>
  <!--prompt user to enter age
if they are or are over 18, show them information about how to register to vote
if they are under 18, show them information about the voting process & age reqs-->
  <body>
    <div class="container">
      <div id="over-18">
        <div class="jumbotron">
          <h1>Voting Basics</h1>
          <p>Get information here about how to vote in Oregon</p>
        </div>
        <h2>Where to register to vote</h2>
        <h2>Find your polling location/ballot dropbox</h2>
        <h2>Upcoming elections</h2>
      </div>


      <div id="under-18">
        <div class="jumbotron">
          <h1>Voting Basics</h1>
          <p>Learn about the voting process in Oregon</p>
        </div>
          <h2>Age requirements</h2>
          <h2>History of voting in Oregon</h2>
          <h2>How voting works</h2>
      </div>

    </div>
  </body>
</html>
